<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page | Whitewater Rafting Co.</title>
    <meta name="description" content="Home Page">
    <meta name="author" content="Kimberly Palmer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <nav class="grid-container">
            <img src="images/logo.jpg" alt="WWR Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>                
    </header> 
    <main>
        <div class="hero-home">
            <img src="images/rs_wwr_home_1.jpg" alt="Adventure is calling image">
                <h1>Adventure is Calling You!</h1>
                <h2>Are you ready?</h2>
        </div>
        <div class="ready">
            <img src="images/rs_wwr_home_2.jpg" alt="Are you ready image">
            <a href="trips.html" class="button">Click to book now!</a>
        </div>
        <section class="offer-index-page">
            <h2>What we offer</h2>
            <div class="image-grid-index">
                <figure>
                    <img src="images/rsz_wwr_2.png" alt="Rafting Adventure 2" width=400>
                    <figcaption>Highly trained guides</figcaption>
                </figure>   
                <figure> 
                    <img src="images/rs_wwr_home_4.jpg" alt="Rafting Adventure 3" width=400>
                    <figcaption>World class rivers</figcaption>
                </figure> 
                <figure>  
                    <img src="images/rs_wwr_home_3.jpg" alt="Rafting Adventure 4" width=400>
                    <figcaption>High adventure fun!</figcaption>
                </figure>
            </div>
           </section> 
        <form>
            <fieldset>
                <legend>Stay up to date with booking schedule and special offers!</legend>
                    <label for="newsletter">Sign me up for the monthly newsletter!</label>
                    <input type="radio" name="newsletter" value="newsletter" id="newsletter">
                        <input type="radio" id="signup" name="signup">
                        <label for="signup"></label>
                        <div class="email-group">
                            <label>Full Name: <input type="text" name="fullname"></label>
                            <label>Email: <input type="email" name="useremail"></label> 
                        </div>
                        <button class="button" type="submit">Submit Request</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <p>©️2024 | Whitewater Rafting Co. | Kimberly Palmer</p>
            <nav class="social-links">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook_icon.png" alt="Facebook" width="50">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter_icon.png" alt="Twitter" width="50">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram_icon.png" alt="Instagram" width="50">
                </a>
            </nav>  
        </div>  
    </footer>

</html>
