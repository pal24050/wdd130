<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form | Wk 5 Practice</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form | Wk 5 Practice</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Date: <input type="text" name="date"></label>
                <label>Class Section: <input type="text" name="class-section"></label>
            </fieldset>
            <fieldset>
                <legend>Multiple Choice</legend>
                <p>1. Question one goes here.<p>
                <select id="question1" name="question1">
                    <option value="" selected disabled>Choose One</option>
                    <option value="answer1">Answer 1</option>
                    <option value="answer2">Answer 2</option>
                    <option value="answer3">Answer 3</option>
                    <option value="answer4">Answer 4</option>
                </select>
                <div class="checks">
                    <p>2. Question two goes here.</p>
                    <input type="radio" name="question two answer one" id="question-two-answer-one" value="question two answer one">
                    <label for="question-two-answer-one">Question two answer one.</label>
                    <input type="radio" name="question two answer two" id="question-two-answer-two" value="question two answer two">
                    <label for="question-two-answet-two">Question two answer two.</label>
                    <input type="radio" name="question two answer three" id="question-two-answer-three" value="question two answer three">
                    <label for="question-two-answer-three">Question two answer three.</label>
                    <input type="radio" name="question two answer four" id="question-two-answer-four" value="question two answer four">
                    <label for="question-two-answer-four">Question two answer four.</label>
                </div>
                <div>
                    <p>3. Question three goes here.</p>
                    <input type="checkbox" name="question three answer one" id="question three answer one" value="question three answer one">
                    <label for="question three answer one">Question three answer one.</label>
                    <input type="checkbox" name="question three answer two" id="question three answer two" value="question three answer two">
                    <label for="question three answer two">Question three answer two.</label>
                    <input type="checkbox" name="question three answer three" id="question three answer three" value="question one answer three">
                    <label for="question one answer three">Question three answer three.</label>
                    <input type="checkbox" name="question three answer four" id="question three answer four" value="question one answer four">
                    <label for="question three answer four">Question three answer four.</label>
                </div>
                <div>
                    <label for="feedback">4. Question four goes here.</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your answer here."></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>    
    </main> 
    <footer>
        <p>This is a quiz to see if you know what you're doing.</p>
    </footer>   
</body>
</html>
