<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form | Wk 5 Practice</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form | Wk 5 Practice</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Date: <input type="text" name="date"></label>
                <label>Class Section: <input type="text" name="class-section"></label>
            </fieldset>
            <fieldset>
                <legend>Multiple Choice</legend>
                <p>1. Question one goes here.<p>
                <select id="question1" name="question1">
                    <option value="" selected disabled>Choose One</option>
                    <option value="answer1">Answer 1</option>
                    <option value="answer2">Answer 2</option>
                    <option value="answer3">Answer 3</option>
                    <option value="answer4">Answer 4</option>
                </select>
                <div class="checks">
                    <p>2. Question two goes here.</p>
                    <input type="radio" name="q1a1" id="answer" value="q1a1">
                    <label for="answer">Answer number one.</label>
                    <input type="radio" name="answer" id="answer" value="answer">
                    <label for="answer">Answer number two.</label>
                    <input type="radio" name="answer" id="answer" value="answer">
                    <label for="answer">Answer number three.</label>
                    <input type="radio" name="answer" id="answer" value="answer">
                    <label for="answer">Answer number four.</label>
                </div>
                <div>
                    <p>3. Question three goes here.</p>
                    <input type="checkbox" name="answer" id="answer number one" value="answer">
                    <label for="answer number one">Answer number one.</label>
                    <input type="checkbox" name="q2a2" id="q2a2" value="answer">
                    <label for="q2a2">Answer number two.</label>
                    <input type="checkbox" name="q2a3" id="q2a3" value="answer">
                    <label for="q2a3">Answer number three.</label>
                    <input type="checkbox" name="q2a4" id="q2a4" value="answer">
                    <label for="q2a4">Answer number four.</label>
                </div>
                <div>
                    <label for="feedback">4. Question four goes here.</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your answer here."></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>    
    </main> 
    <footer>
        <p>This is a quiz to see if you know what you're doing.</p>
    </footer>   
</body>
</html>
